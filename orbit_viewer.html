<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Animation Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #p5-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(15, 15, 25, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .animation-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .info {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            line-height: 1.8;
            font-weight: 300;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>

    <div class="content">
        <div class="container">
            <h1>軌道アニメーション</h1>

            <div class="animation-wrapper">
                <img id="orbitGif" src="orbit_animation.gif" alt="Orbit Animation">
            </div>

            <div class="controls">
                <button onclick="reloadGif()">再読み込み</button>
                <button onclick="toggleFullscreen()">全画面表示</button>
            </div>

            <div class="info">
                <p>GIFアニメーションが自動的に再生されます</p>
                <p>停止した場合は「再読み込み」ボタンをクリックしてください</p>
            </div>
        </div>
    </div>

    <script>
        // p5.js パーティクルアニメーション
        let particles = [];
        const numParticles = 80;
        const maxDistance = 120;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas');

            // パーティクルを生成
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            // 宇宙空間のような黒いグラデーション背景
            setGradient(0, 0, width, height,
                color(5, 5, 15),
                color(15, 20, 40));

            // パーティクルを更新・描画
            for (let particle of particles) {
                particle.update();
                particle.display();
            }

            // パーティクル間の線を描画
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let d = dist(
                        particles[i].x, particles[i].y,
                        particles[j].x, particles[j].y
                    );

                    if (d < maxDistance) {
                        let alpha = map(d, 0, maxDistance, 60, 0);
                        stroke(180, 200, 255, alpha);
                        strokeWeight(0.5);
                        line(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                    }
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function setGradient(x, y, w, h, c1, c2) {
            noFill();
            for (let i = y; i <= y + h; i++) {
                let inter = map(i, y, y + h, 0, 1);
                let c = lerpColor(c1, c2, inter);
                stroke(c);
                line(x, i, x + w, i);
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.vx = random(-0.5, 0.5);
                this.vy = random(-0.5, 0.5);
                this.size = random(2, 5);
                this.brightness = random(180, 255);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 画面端で跳ね返る
                if (this.x < 0 || this.x > width) {
                    this.vx *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.vy *= -1;
                }

                // 画面内に収める
                this.x = constrain(this.x, 0, width);
                this.y = constrain(this.y, 0, height);
            }

            display() {
                // 星のような輝き
                noStroke();

                // 外側のグロー効果
                fill(200, 220, 255, 30);
                circle(this.x, this.y, this.size * 3);

                // メインの星
                fill(this.brightness, this.brightness, 255);
                circle(this.x, this.y, this.size);
            }
        }

        // GIF関連の関数
        function reloadGif() {
            const img = document.getElementById('orbitGif');
            const src = img.src;
            img.src = '';
            setTimeout(() => {
                img.src = src + '?t=' + new Date().getTime();
            }, 10);
        }

        function toggleFullscreen() {
            const img = document.getElementById('orbitGif');
            if (!document.fullscreenElement) {
                img.requestFullscreen().catch(err => {
                    alert('全画面表示できませんでした: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ESCキーで全画面を解除
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
